<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <fieldset>
        <form action="">
            <label for="">Name</label>
            <input type="text" plachoder="Enter your name">
            <label for="">Email</label>
            <input type="email" plachoder="Enter your Email">
            <label for="">Age (optional)</label>
            <input type="number" placeholder="Age">
            <label for="">Which option best describes your current role?

            </label>
            <select name="" id="">
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select> <br>
            <label for="">Would you recommend freeCodeCamp to a friend?
                <input type="radio" id="" name="" value="Definately"><label for="">Definately</label> <br>
                <input type="radio" id="" name="" value="May be"><label for="">May Be</label><br>
                <input type="radio" id="" name="" value="Not sure"><label for="">Not sure</label>
            </label> <br>

            <p>
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects
            </label>
            <label>
                <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                Projects
            </label>
        </form>
    </fieldset>
</body>

</html>
